<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<meta charset="utf-8">
		<title>PDF Converter</title>
		<style>
			body {
			margin: 20px 5px;
			}
			form {
			margin-top: 40px;
			}
		</style>
	</head>
    <body>
		<h1 class="text-center">PDF Converter</h1>
		<form class="form-horizontal" action="report.php" method="post">
			<div class="form-group">
				<label class="control-label col-sm-2" for="event">Event's name:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="event" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="date">Date:</label>
				<div class="col-sm-4"> 
					<input type="date" class="form-control" name="date" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="company">Company:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="company" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">User's name:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="name" required>
				</div>
			</div>	
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname">User's surname:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="surname" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="address">Address:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control"  name="address" placeholder="Country, city, addres" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" name="email" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="tel1">Telephones:</label>
				<div class="col-sm-4">
					<input type="tel" class="form-control" name="tel1" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<input type="tel" class="form-control" name="tel2">
				</div>
			</div>
			<div class="form-group"> 
				<div class="col-sm-offset-2 btn-lg">
					<input type="reset" class="btn btn-info" value="Reset">
					<input type="submit" class="btn btn-info" value="Open PDF">
				</div>
			</div>
		</form>
    </body>
</html>
